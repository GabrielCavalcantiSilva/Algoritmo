<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual o método de pagamento:
    <select id="select_metodo">
        <option value="vista1">Dinheiro</option>
        <option value="vista2">Cartão de débito</option>
        <option value="parce1">Cartão de crédito</option>
        <option value="parce2">Boleto</option>
    </select>
    <button onclick="divida ()">Analisar compra</button>
</body>

</html>
<script>
    // a) Pergunte o modo de pagamento numa combo com as seguintes opções:
    // Dinheiro
    // Cartão de débito
    // Cartão de crédito
    // Boleto
    // b) Ao clicar num botão "Analisar compra", exiba um alert com uma dessa mensagens:
    // "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito
    // "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto.
    function divida() {
        var metodo = select_metodo.value
        if (metodo == "vista1" || metodo == "vista2") {
            alert("Você terá que pagar a vista")
        } else {
            alert("Pagamento poderá ser parcelado")
        }
    }
</script>
