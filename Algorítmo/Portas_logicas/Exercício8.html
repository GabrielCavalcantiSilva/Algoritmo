<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    Nome da empresa: <input type="text" id="input_nome_empresa"> <br>
    Valor da bolsa: <input type="text" id="input_valor_bolsa"> <br>
    Valor VR: <input type="text" id="input_valor_vr"> <br>
    Tempo de deslocamento para a SPTECH em minutos: <input type="text" id="input_tempo_deslocamento">
    <button onclick="estagio ()">É preferida?</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    //A bolsa deve ser pelo menos 1800 ou o VR pelo menos R$ 20,00 ou deve ficar a, no máximo, 30 minutos de tempo de deslocamento da faculdade. 
    //Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa em HTML/JS o qual:
    //a) Solicite o nome da empresa;
    //b) Solicite o valor da bolsa da empresa;
    //c) Solicite o valor do VR da empresa;
    //d) Solicite o tempo de deslocamento da empresa para a SPTECH;
    //e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão:
    //"A empresa X é uma de suas preferências", caso a empresa atenda aos critérios aqui explicados;
    //"A empresa X está fora da sua lista", caso contrário;
    function estagio() {
        var bolsa = Number (input_valor_bolsa.value)
        var vr = Number (input_valor_vr.value)
        var deslocamento = Number (input_tempo_deslocamento.value)
        if (bolsa >= 1800 || vr >= 20 || deslocamento <= 30) {
            div_resultado.innerHTML = `A empresa ${input_nome_empresa.value} é uma de suas preferências`
        } else {
            div_resultado.innerHTML = `A empresa ${input_nome_empresa.value} está fora da sua lista` 
        }
    }
</script>
