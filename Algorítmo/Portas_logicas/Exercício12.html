<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a nota: <input type="text" id="input_nota"> <br>
    Insira a frequência: <input type="text" id="input_frequencia">
    <button onclick="passa_ou_nao ()">Analisar aluno</button>
    <div id="div_nota"></div>
    <div id="div_aprovacao"></div>
</body>

</html>

<script>
    //a) Solicite a nota e a frequência do aluno;
    //b) Ao clicar em "Analisar aluno", faça as seguintes ações:
    //c) Caso a nota não seja válida, ou seja, caso não esteja entre 0 e 10, exiba um alert "Onde já se viu nota <0 ou >10?!" e limpe qualquer outro resultado que já estiver aparecendo na tela;
    //d) Caso a frequência não seja válida, ou seja, caso não esteja entre 0 e 100, exiba um alert "Onde já se viu frequência <0 ou >100?!" e limpe qualquer outro resultado que já estiver aparecendo na tela;
    //e) Caso os valores de nota e frequência estejam corretos, exiba:
    //"Aluno ficou abaixo da média": Caso a nota estiver entre 0 e menor que 6;
    //"Aluno ficou da média": Caso a nota estiver entre 6 e 8;
    //"Aluno acima da média": Caso a nota estiver entre mais que 8 e 10;
    //"Aluno aprovado por frequência": Caso o aluno tiver frequência a partir de 75 ou "Aluno reprovado por frequência", em caso contrário
    function passa_ou_nao() {
        var nota = Number(input_nota.value)
        var frequencia = Number(input_frequencia.value)
        if (nota < 0 || nota > 10) {
            alert("Onde já se viu nota menor que zero ou maior que dez?!")
            div_aprovacao.innerHTML = ``
            div_nota.innerHTML = ``
        } else if (frequencia < 0 || frequencia > 100) {
            alert("Onde já se viu frequência menor que zero ou maior que cem?!")
            div_aprovacao.innerHTML = ``
            div_nota.innerHTML = ``
        } else {
            if (nota >= 0 && nota < 6) {
                div_nota.innerHTML = `Aluno ficou abaixo da média`
            } else if (nota >= 6 && nota < 8) {
                div_nota.innerHTML = `Aluno ficou na média`
            } else { div_nota.innerHTML = `Aluno acima da média` }
            if (frequencia >= 75) {
                div_aprovacao.innerHTML = `<br> Aluno aprovado por frequência`
            } else { div_aprovacao.innerHTML = `<br> Aluno reprovado por frequência` }
        }
    }
</script>
