<body>
    Qual a marca:
    <select name="" id="select_marca">
        <option value="confia">Samsung</option>
        <option value="confia">LG</option>
        <option value="n_confia">Mondial</option>
        <option value="n_confia">Britânia</option>
    </select> <br>
    Preço: <input type="text" id="input_preco"> <button onclick="calculo ()">Analisar compra</button>
    <div id="div_resultado"></div>
</body>

<script>

    //a) Solicite a marca da TV numa combo (com as opções "Samsung", "LG", "Mondial" e "Britânia");
    //b) Solicite o preço da TV;
    //c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela:
    //c.1) "TV fora da faixa de preço", caso a TV custar menos que 800 ou mais que 2000;
    //c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" ou "Britânia"
    //c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente"
    //c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!"
    function calculo() {
        var marca = select_marca.value
        var preco = Number(input_preco.value)
        if (preco > 2000 || preco < 800) {
            if (preco < 800) 
            {div_resultado.innerHTML = `TV fora da faixa de preço. Preço baixo demais!`}
            else {div_resultado.innerHTML = `TV fora da fora da faixa de preço. TV cara demais, infelizmente`}
    } else if (marca == "n_confia") {
            div_resultado.innerHTML = `TV na faixa de preço, porém marca não confiável`
        } else {div_resultado.innerHTML = `Essa TV pode entrar na sua lista!`}
}
</script>
