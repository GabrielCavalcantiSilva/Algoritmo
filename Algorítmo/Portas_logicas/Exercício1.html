<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a sua idade: <input type="text" id="input_idade"> <br>
    Insira seu peso: <input type="text" id="input_peso"> <button onclick="brincadeirinha ()">Pode brincar?</button>
    <div id="div_brincadeira"></div>
</body>

</html>
<script>
    //a) Solicita a idade do usuário
    //b) Solicita o peso do usuário
    //c) Considerando que o sistema é para avaliar o uso de um brinquedo, existe um peso máximo permitido e uma idade mínima (por questões de segurança). Assim, ao clicar em "Pode brincar?", exiba uma das seguintes frases na tela:
    //Você poderá brincar sorriso  -> Caso a idade for maior que 15 e o peso for até 100kg
    //Você não poderá brincar triste  -> Caso a idade for até 15 e o peso for mais de 100kg
    function brincadeirinha() {
        var idade = Number(input_idade.value)
        var peso = Number(input_peso.value)
        if (idade > 15 && peso <= 100) {
            div_brincadeira.innerHTML = `Você poderá brincar! :D`
        } else {
            div_brincadeira.innerHTML = `Você não pode brincar D:`
        }
    }
</script>
