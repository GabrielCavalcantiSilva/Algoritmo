<body>
    <h1>Calcular raiz quadrada</h1>
<input id="input_numero">
<button onclick="raiz_quadrada ()">Calcule a raiz quadrada</button>
<button onclick="raiz_cubica ()">Calcule a raiz c√∫bica</button>
<div id="resultado"></div>
</body>
</html>

<script>
function raiz_quadrada () {
var numero = input_numero.value
var raiz2 = numero ** (1/2)

    resultado.innerHTML = `
    ${raiz2}
`}

function raiz_cubica () {
    var numero = input_numero.value
    var raiz3 = numero ** (1/3)

    resultado.innerHTML = `
    ${raiz3}
    `
}


</script>
