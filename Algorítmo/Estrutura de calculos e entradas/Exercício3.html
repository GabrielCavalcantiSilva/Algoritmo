<script>
    function calcular_horas() {
        fase1.innerHTML = 'Você dormiu ' + ((Number(horas_dormidas.value) * 0.05)) + '  horas na fase 1'
        fase2.innerHTML = 'Você dormiu ' + ((Number(horas_dormidas.value) * 0.45)) + ' horas na fase 2'
        fase3.innerHTML = 'Você dormiu ' + ((Number(horas_dormidas.value) * 0.30)) + ' horas na fase 3'
        faserem.innerHTML = 'Você dormiu ' + ((Number(horas_dormidas.value) * 0.20)) + ' horas na fase Rem'

    }



</script>
