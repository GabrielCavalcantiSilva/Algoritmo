<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o valor do carro a vista? 
    <input type="text" id="input_valor_vista"> <br>
    Taxa de juros
    <input type="text" id="juros"> <br>
    Quantidade de parcelas
    <input type="text" id="input_qtd_parcela"> <br>
    <button onclick="calcular_preju()">Calcular prejú</button>
    <div id="resultados"></div>


</body>
</html>

<script>
    function calcular_preju () {

        var valor_vista = Number (input_valor_vista.value)
        var taxa_juros = Number (juros.value)
        var qtd_parcela = Number (input_qtd_parcela.value)
    
        var a1 = valor_vista / qtd_parcela
        var q = 1 + (taxa_juros / 100)
        // var q = 1 + (taxa_juros * 0.01)
        var n = Number(input_qtd_parcela.value)

        var soma_termos = (a1 * ((q ** n) - 1)) / (q - 1)

        var b = valor_vista * 0.8
        // var b = valor_vista - (valor_vista * 0.20)
        var c = soma_termos / valor_vista


        resultados.innerHTML = ` Seu carro vai sair por um total de R$${soma_termos} Após 1 mês, ele já vai valer só R$${b}. Porque comprou financiado, vai pagar o correspondente a ${c} carros`


}
</script>
