<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quanto é a passagem do ônibus? <br>
    <input id="valor_onibus"> <br>
    Quantas viagens você faz? <br>
    <input id="qtd_viagens"> <br>
    Quão longe você mora? (Em Km) <br>
    <input id="distan"> <br>
    <button onclick="Calculo_vt ()">Calcular VT</button>
    <div id="resultado_vt"></div>


</body>

</html>

<script>
    function Calculo_vt() {
        var valor_bus = Number(valor_onibus.value)
        var viagens = Number(qtd_viagens.value)
        var distancia = Number(distan.value)
        var viagens_app = viagens * 0.10
        var viagens_bus = viagens * 0.90
        var preço_app = distancia * 0.75
        var gasto_app = viagens_app * preço_app
        var gasto_bus = viagens_bus * valor_bus
        var gasto_total = gasto_app + gasto_bus

        resultado_vt.innerHTML = `${gasto_total}`
    }
</script>
