<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>

<body>
    <h1>Potências</h1>
    Coloque a base <br>
    <input id="input_base"> <br>
    Coloque o expoente <br>
    <input id="input_ex">
    <button onclick='calculo_pot ()'>Fazer potência</button>
    <div id="resultados"></div>

</body>

</html>

<script>
    function calculo_pot() {
        var base = input_base.value
        var ex = input_ex.value
        var calculo = base ** ex
        resultados.innerHTML = `
    ${calculo}

`}
</script>
