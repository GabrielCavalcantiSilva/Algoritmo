<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Votos do candidato A:
    <input id='votos_candidatoA'> <br>
    Votos candidato B:
    <input id='votos_candidatoB'> <br>
    Votos Brancos:
    <input id='votos_brancos'> <br>
    Votos nulos
    <input id='votos_nulos'> <br>

    <button onclick="calcular_votos()">Calcular votos</button> <br>

    <div id="total_dos_votos"></div> <br>
    <div id="CandidatoA"></div> <br>
    <div id="CandidatoB"></div> <br>
    <div id="Votos_invalidos"></div> <br>

</body>

</html>


<script>

    function calcular_votos() {
        total_dos_votos.innerHTML =
            "Total de votos: " + (Number(votos_candidatoA.value) + Number(votos_candidatoB.value) +
                Number(votos_brancos.value) + Number(votos_nulos.value))

        CandidatoA.innerHTML =
            'Candidato A: ' + (Number(votos_candidatoA.value) / (Number(votos_candidatoA.value) +
                Number(votos_candidatoB.value)
                + Number(votos_brancos.value) + Number(votos_nulos.value)) * 100).toFixed(2) + '%' +
            ' (' + Number(votos_candidatoA.value) + ') votos'
        CandidatoB.innerHTML =
            'Candidato B: ' + (Number(votos_candidatoB.value) / (Number(votos_candidatoA.value) +
                Number(votos_candidatoB.value)
                + Number(votos_brancos.value) + Number(votos_nulos.value)) * 100).toFixed(2) + '%' +
            ' (' + Number(votos_candidatoB.value) + ') votos'
        Votos_invalidos.innerHTML =
            'Votos inv√°lidos: ' + (Number(votos_nulos.value) + Number(votos_brancos.value) /
                (Number(votos_candidatoA.value) + Number(votos_candidatoB.value)
                    + Number(votos_brancos.value) + Number(votos_nulos.value)) * 100).toFixed(2) + '%' +
            ' (' + (Number(votos_brancos.value) + Number(votos_nulos.value)) + ') votos'


    }



</script>
