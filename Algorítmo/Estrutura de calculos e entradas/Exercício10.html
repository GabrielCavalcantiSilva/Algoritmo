<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Vamos calcular a circunferência</h1> <br>
    Me dê um raio
    <input id="input_raio">
    <button onclick="calcular_area()">Calcular!</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function calcular_area() {
        var raio = Number(input_raio.value);
        var calculo = 2 * 3.14 * raio;

        resultado.innerHTML = `
        A área é de ${calculo}
    `
    }
</script>
