<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a temperatura (em celsius): <input type="text" id="input_temperatura">
    <button onclick="calorzinho_friozinho ()">Verificar temperatura</button>
    <div id="div_temperatura"></div>
</body>

</html>

<script>
    //Congelante (até menos de 14ºC)
    //Com Frio (entre 14ºC e 21ºC)
    //Confortável (mais de 21ºC até 24ºC)
    //Com Calor (mais de 24ºC até 31ºC)
    //Calor escaldante (mais de 31ºC)
    function calorzinho_friozinho() {
        var temperatura = Number(input_temperatura.value)
        if (temperatura > 31) {
            div_temperatura.innerHTML = `Calor escaldante`
        } else if (temperatura > 24) {
            div_temperatura.innerHTML = `Com calor`
        } else if (temperatura > 21) {
            div_temperatura.innerHTML - `Confortável`
        } else if (temperatura > 14) {
            div_temperatura.innerHTML = `Com frio`
        } else {
            div_temperatura.innerHTML = `Congelante`
        }
    }
</script>
