<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    Renda da família: <input type="text" id="input_renda_familia">
    <button onclick="bolsa_familia ()">Verificar situação</button>
    <div id="div_classe">
    </div>
</body>

</html>
<script>
    //a) Solicite a renda familiar mensal;
    //b) Ao clicar em "Verificar situação", deve aparecer abaixo uma dessas frases:  
    //   "Classe E" (até 250)
    //   "Classe D" (+250 até 900)
    //   "Classe C" (+900 até 2500)
    //   "Classe B" (+2500 até 9500)
    //   "Classe A" (+9500)
    function bolsa_familia() {
        var renda_mensal = Number(input_renda_familia.value)

        if (renda_mensal > 9500) {
            div_classe.innerHTML = `Classe A`
        } else if (renda_mensal > 2500) {
            div_classe.innerHTML = `Classe B`
        } else if (renda_mensal > 900) {
            div_classe.innerHTML = `Classe C`
        } else if (renda_mensal > 250) {
            div_classe.innerHTML = `Classe D`
        } else {
            div_classe.innerHTML = `Classe E`
        }
    }        
</script>
