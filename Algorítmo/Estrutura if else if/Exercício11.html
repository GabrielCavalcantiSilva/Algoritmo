<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Rãti</title>
</head>
<body>
    Distância da sua casa para a pizzaria: <input type="text" id="input_distancia_pizza"> <button onclick="calcular_distancia ()">Verificar disponibilidade</button>
    <div id="pitisa_hmm"></div>
</body>
</html>
<script>
//11) Em meio a crise de Covid19 muitos restaurantes tiveram que fechar por ordem do governo, podendo trabalhar apenas com a modalidade de delivery. Ajude a pizzaria "Pizza Rãti" a saber se compensa entregar um pedido feito pelo cliente de acordo com a distância que ele mora do estabelecimento. Crie um programa o qual: 
//a) Peça ao usuário para informar a distância (em km) da pizzaria em relação a sua casa. 
//b) Tenha um botão "Verificar disponibilidade" que, ao ser clicado, exiba um texto abaixo dele como esse: 
//Se o usuário reside a 25km ou mais: "A Pizza Rãti não entrega neste endereço!". 
//Se o usuário reside a menos de 25km e mais de 5km: "A sua pizza será entregue, porém o valor de entrega é de R$ 25,00". 
//Se o usuário reside a menos de 5km: "A sua pizza será entregue e não custará nada para você sorriso".
function calcular_distancia () {
    var distancia_pizza = Number (input_distancia_pizza.value)
    if (distancia_pizza >= 25) {
        pitisa_hmm.innerHTML = `A Pizza Rãti não entrega neste endereço!`
    } else if (distancia_pizza > 5) {
        pitisa_hmm.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`
    } else {
        pitisa_hmm.innerHTML = `A sua pizza será entregue e não custará nada para você :)`
    }
}
</script>
