<script>

    //   "Classe D" (+250 até 900)
    //   "Classe C" (+900 até 2500)

    //   "Classe A" (+9500)
    function bolsa_familia() {
        var renda = Number(input_renda_familia.value)
        var classes = "0"

        if (renda > 9500) {
            classes = "Classe A"
        } else {
            if (renda > 2500)
                classe = "Classe B"
            else {

                    classe = "Classe C"
                } else {

                        classe = "Classe D"
                    } else {
                        if (renda <= 250) {
                            classe = "Classe E"
                        }
                    } 
                }
            }

        }

        div_classe.innerHTML = classes
    }
</script>
