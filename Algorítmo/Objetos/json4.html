<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json 4</title>
</head>

<body>
    <h3>Responsável</h3>
    <input placeholder="Insira o nome" id="ipt_nome_resp">
    <input placeholder="Insira o sobrenome" id="ipt_sobrenome_resp">
    <h3>Aluno</h3>
    <input placeholder="Insira o nome" id="ipt_nome_aln">
    <input placeholder="Insira o sobrenome" id="ipt_sobrenome_aln"> <br>
    <button onclick="exibir()">Exibir informações</button>
    <div id="div_teste"></div>
</body>

</html>

<script>
    function exibir() {
        var responsavel = {
            nome: ipt_nome_resp.value,
            sobrenome: ipt_sobrenome_resp.value
        }
        var aluno = {
            nome: ipt_nome_aln.value,
            sobrenome: ipt_sobrenome_aln.value,
        }


        responsavel.identidade = {
            tipo: 'RG',
            numero: 123456789
        }
        div_teste.innerHTML = `Responsável: ${responsavel.nome} ${responsavel.sobrenome} <br> Identidade: ${responsavel.identidade.numero} <br> Aluno: ${aluno.nome} ${aluno.sobrenome}`
    }
</script>
