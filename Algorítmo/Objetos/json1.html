<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json1</title>
</head>

<body>
    <button onclick="Exibir()">Exibir informações</button> 
    <div id="div_teste"></div>
</body>

</html>

<script>
    function Exibir() {
        var pessoa = {
            nome: 'Gabriel',
            sobrenome: 'Cavalcanti',
            idade: 19

        }
        div_teste.innerHTML += `${pessoa.nome} <br>`
        div_teste.innerHTML += `${pessoa.sobrenome} <br>`
        div_teste.innerHTML += `${pessoa.idade} <br>`
    }
</script>
