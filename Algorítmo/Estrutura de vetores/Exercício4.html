<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h3>Me diga seus filmes favoritos!</h3>
    <input placeholder="Filmes" id="ipt_filmes"> <br>
    <button onclick="cadastrar_filmes()">Cadastrar</button>
    <div id="div_filmes"></div>
</body>

</html>
<script>
    var lista_filmes = []
    function cadastrar_filmes() {
        lista_filmes.push(ipt_filmes.value)
        mostrar_filmes ()
    }
    function mostrar_filmes () {
        div_filmes.innerHTML = ""
        for (var contador = 0; contador < lista_filmes.length; contador++) {
            if (contador % 2 == 0){
                div_filmes.innerHTML += `<span style="color: blue;"> ${lista_filmes[contador]} <br>`
                } else {
                div_filmes.innerHTML += `<span style="color: red;"> ${lista_filmes[contador]} <br>`
                
            }
        }
    }
</script>
