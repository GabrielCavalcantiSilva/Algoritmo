<body>
    Insira um local que você já viajou: <input id="ipt_local"><br>
    <button onclick="Cadastro_local()">Cadastrar local</button> <br>
    Qual viagem deseja relembrar: <input type="number" id="ipt_qualviagem"> <br>
    <button onclick="relembrar_viagem()">Relembrar viagem</button> <br>
    <div id="div_viagens"></div>
</body>

</html>

<script>
    var lista_viagens = []
    function Cadastro_local() {
        const locais = ipt_local.value
        lista_viagens.push(locais)
    }
    function relembrar_viagem() {
        const numero_viagem = Number(ipt_qualviagem.value) - 1
        if (numero_viagem <= lista_viagens.length) {
            div_viagens.innerHTML = `${lista_viagens[numero_viagem]}`
        } else {
            div_viagens.innerHTML = `Você não realizou a ${numero_viagem}ª viagem!`
        }
    }
</script>
