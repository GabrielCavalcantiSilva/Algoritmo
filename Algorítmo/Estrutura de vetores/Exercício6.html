<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício6</title>
</head>

<body>
    Insira os alunos: <input id="ipt_novos_alunos"> <br>
    <button onclick="cadastro_alunos()">Cadastrar alunos</button> <br>
    <div id="div_lista"></div>
</body>

</html>

<script>
    var lista_alunos = []
    function cadastro_alunos() {
        for (var posicao = 0; posicao < lista_alunos.length; posicao++) {
            if (ipt_novos_alunos.value == lista_alunos[posicao - 1]) {
                alert('Já existe')
            } else {
                lista_alunos.push(ipt_novos_alunos.value)
                mostrar_aluno()
            }
        }
    }
    function mostrar_aluno() {
        div_lista.innerHTML = ''
        for (var posicao = 0; posicao < lista_alunos.length; posicao++)
            div_lista.innerHTML += `${lista_alunos[posicao]} <br>`
    }
</script>
