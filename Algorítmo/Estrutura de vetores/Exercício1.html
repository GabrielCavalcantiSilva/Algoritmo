<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício1</title>
</head>

<body>
    <h3>Me diga seus filmes favoritos!</h3>
    <input placeholder="Filmes" id="ipt_filmes"> <br>
    <button onclick="cadastrar_filmes()">Cadastrar</button>
    <div id="div_filmes"></div>
</body>

</html>
<script>
    var lista_filmes = []
    function cadastrar_filmes() {
        lista_filmes.push(ipt_filmes.value)
        var terceiro_filme = ""
        if (lista_filmes.length >= 3) {
            terceiro_filme = lista_filmes[2]
        } else {
            terceiro_filme = "Ainda não existe"
        }
        div_filmes.innerHTML = `Seu filme favorito: ${lista_filmes[0]} <br>
                                     Seu 3º filme favorito: ${terceiro_filme} <br>
                                     Total de filmes cadastrados: ${lista_filmes.length}`
    }


</script>
