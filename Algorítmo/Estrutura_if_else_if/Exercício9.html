<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="me_clica ()">Qual bom você é?</button>
    <div><p>Você já clicou <span id="span_qtd_cliques">0</span> vezes</p></div>
    <div id="div_frases"></div>
</body>
</html>

<script>
//Crie um botão para avaliar o quão habilidoso o usuário é nos cliques.
//a) A tela deve ter o texto "Você já clicou 0 vezes";
//b) Ao clicar em "Clica aqui", o contador do texto em a) aumenta. De 0 vai pra 1, depois pra 2, depois pra 3 e assim por diante
//c) Além de atualizar o contador, exiba umas dessas frases abaixo da frase em a)
//"Dedo fraquinho, hein ;(", enquanto clicou menos de 5 vezes
//"Na média - não me impressiona ..." enquanto clicou entre 5 e 10 vezes
//"Está treinando em casa !", enquanto clicou entre 11 e 15 vezes
//"Mestre dos cliques !!!", enquanto clicou mais de 15 vezes
var qtd_cliques = 0
function me_clica () {
    qtd_cliques += 1
    span_qtd_cliques.innerHTML = `${qtd_cliques}`
    if (qtd_cliques < 5) {
    div_frases.innerHTML = `Dedo fraquinho hein ;(`
    } else if (qtd_cliques <= 10) {
        div_frases.innerHTML = `Na média - não me impressiona`
    } else if (qtd_cliques < 15) {
        div_frases.innerHTML = `Está treinando em casa!`
    } else {
        div_frases.innerHTML = `Mestre dos cliques!!!`
    }
}
</script>
