<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a frequência do aluno: <input type="text" id="input_frequencia_aluno"> <br>
    <button onclick="calculo_frequencia ()">Analisar frequêcia</button>
    <div id="div_frequencia"></div>
</body>

</html>

<script>
    //a) Solicita a frequência do aluno;
    //b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:
    //A imagem de um turista, caso a frequência for menor que 50 OU
    //A imagem de um aluno estudioso, caso a frequência for a partir de 50.
    function calculo_frequencia() {
        var frequencia = Number(input_frequencia_aluno.value)
        if (frequencia >= 75) {
            div_frequencia.innerHTML = `<img src= "https://veja.abril.com.br/wp-content/uploads/2016/05/bons-alunos-original.jpeg">`
        } else {
            div_frequencia.innerHTML = `<img src= "https://st.depositphotos.com/2117297/2868/i/600/depositphotos_28680923-stock-photo-happy-tourists-taking-photo-of.jpg">`
        }
    }
</script>
