<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um número inteiro: <input type="text" id="input_numero"> <br>
    <button onclick="multiplo5 ()"> Adoro múltiplos de 5</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function multiplo5() {
        var valor_recebido = Number(input_numero.value)
        var contagem = 0

        while (contagem < valor_recebido) {
            contagem += 1
            if (contagem % 5 == 0) {
                div_resultado.innerHTML += `${contagem} <br>`
            }
        } if (valor_recebido < 20 || valor_recebido > 100) {
            alert("Deve ser um número entre 20 e 100! Insira novamente.")
            div_resultado.innerHTML = ""
        }
    }
</script>
