<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="multiplo35 ()">
        Curto 3 e 5!
    </button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
//a) Tenha um botão chamado "Curto 3 e 5!";
//b) Ao clicar no botão, devem aparecer QUASE todos os números entre 0 e 100, porém...
//Se o número for múltiplo de 3, ao invés do número, exiba "É TRI!". 
//Se o número for múltiplo de 5, ao invés do número, exiba "É PENTA!". 
//Se o número for múltiplo de 3 e também de 5, ao invés do número, exiba "É TRI!É PENTA!".
function multiplo35 () {
    var contagem = -1 
    while (contagem < 100) {
        contagem += 1
        if (contagem % 3 == 0 && contagem % 5 == 0 ) {
            div_resultado.innerHTML += `É TRI! É PENTA ${contagem} <br>`
        } else if (contagem % 3 == 0) {
            div_resultado.innerHTML += `É TRI ${contagem} <br>`
        }else if(contagem % 5 == 0 ) {
            div_resultado.innerHTML += `É PENTA! ${contagem} <br>`
        } 
        else {
            div_resultado.innerHTML += `${contagem} <br>`
        }
        
        
        
        
    }
}
</script>
