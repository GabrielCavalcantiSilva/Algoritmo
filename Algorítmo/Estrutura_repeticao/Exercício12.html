<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>

<body>
    Qual tabuada você quer ver (2 a 9): <select id="select_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select> <br>
    Até que numero: <input id="input_qtd_valores"> <br>
    <button onclick="tabuada ()">Ver tabuada</button>
    <div id="div_resultado_tabuada"></div>
</body>

</html>
<script>
    function tabuada() {
        var tabuada = Number(select_tabuada.value)
        var qtd_valores = Number(input_qtd_valores.value)
        var contagem = 1
        while (contagem <= qtd_valores) {
            if (contagem % 2 == 0) {
                div_resultado_tabuada.innerHTML += `<span style="color:blue;">${tabuada} x ${contagem} = ${tabuada * contagem} </span><br>`
            } else {
                div_resultado_tabuada.innerHTML += `<span style="color:red;">${tabuada} x ${contagem} = ${tabuada * contagem} </span><br>`
            }
            contagem += 1
            
        } 
    }
</script>
