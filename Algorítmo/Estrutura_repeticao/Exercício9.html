<body>
    Insira um número: <input id="input_valor_recebido"> <br>
    Insira uma frase: <input id="input_frase_recebida"> <br>
    <button onclick="falatorio ()">Papagaio</button>
</body>

</html>
<script>
    function falatorio() {
        var frase_recebida = input_frase_recebida.value
        var valor_recebido = Number(input_valor_recebido.value)
        var contagem = 0
        if (frase_recebida.length < 3) {
            alert("A frase tem que ter mais do que 3 caracteres!")
        } else {
            while (contagem < valor_recebido) {
                alert(`${frase_recebida}`)
                contagem += 1
            }
        }
    }
</script>
