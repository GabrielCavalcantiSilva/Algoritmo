<html lang="en">
<head>

<body>
  Quantos elefantes: <input type="text" id="input_qtd_elefante">  <br>
  <button onclick="incomodar ()">Atazanar a médium</button>
    <div id="div_musiquinha"></div>

</body>
</html>

<script>
//a) Solicite ao usuário a quantidade de elefantes;
//b) Ao clicar em "Atazanar a médium", exiba sempre o trecho da canção de 1 elefante, seguido do trecho com 2 elefantes e depois 3... até a quantidade de elefantes indicado em a).  Note que a palavra "incomodam" repete-se conforme essa mesma quantidade;
//Por exemplo, o se o usuário informar 4 em a), devem aparecer 3 estrofes, como no enunciado da questão, de "2 elefantes" até "4 elefantes".
//1 elefante incomoda muita gente!
//2 elefantes, incomodam, incomodam, muito mais!
//1 elefante incomoda muita gente!
//3 elefantes, incomodam, incomodam, incomodam, muito mais!
//1 elefante incomoda muita gente!
//4 elefantes, incomodam, incomodam, incomodam, incomodam, muito mais!
function incomodar () {
var elefantes = Number(input_qtd_elefante.value)
var contagem = 0
var frase = ", incomodam"
while (contagem < elefantes) {
    
    contagem += 1
    div_musiquinha.innerHTML += `1 elefante incomoda muita gente <br>
${contagem} elefantes ${contagem * frase}   `
}
}
</script>
