<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pares ()"> S2 pares</button>

    <div id="div_pares"></div>
</body>

</html>

<script>
    function pares() {
        var numeros = 0
        while (numeros <= 100) {
            div_pares.innerHTML += `<br> ${numeros} `
            numeros += 2
        }
    }
</script>
