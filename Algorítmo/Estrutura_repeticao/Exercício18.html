<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>

<body>
    Quantos ônibus pega: <input type="text" id="input_qtd_onibus"> <br>
    quantos trens pega: <input type="text" id="input_qtd_trem"> <br>
    Quantos metrôs pega: <input type="text" id="input_qtd_metro"> <br>
    <button onclick="vambora ()">#Partiu Trajeto</button> <br>
    <span id="trajeto_onibus" style="color: red;"></span> <br>
    <span id="trajeto_trem" style="color: green;"></span><br>
    <span id="trajeto_metro" style="color: blue;"></span>
</body>

</html>
<script>
    //a) Pergunte ao usuário quantos ônibus precisa pegar;
    //b) Pergunte ao usuário quantos trens precisa pegar;
    //c) Pergunte ao usuário quantos metrôs precisa pegar;
    //d) Ao clicar num botão "#Partiu Trajeto":
    //e) Deve exibir, abaixo do botão, na cor vermelha, frases como estas:
    //Pegando o 1º busão
    //Pegando o 2º busão
    //f) Deve exibir, abaixo das frases de e), na cor verde, frases como estas:
    //Pegando o 1º trem
    //Pegando o 2º trem
    //g) Deve exibir, abaixo das frases de f), na cor azul, frases como estas:
    //Pegando o 1º metrô
    //Pegando o 2º metrô
    function vambora() {
        trajeto_metro.innerHTML = ``
        trajeto_trem.innerHTML = ``
        trajeto_onibus.innerHTML = ``
        
        var qtd_onibus = Number(input_qtd_onibus.value)
        var qtd_trem = Number(input_qtd_trem.value)
        var qtd_metro = Number(input_qtd_metro.value)
        var contagem = 0
        while (contagem < qtd_onibus) {
            contagem += 1
            trajeto_onibus.innerHTML += `${contagem}º busão <br>`
        }
        contagem = 0
        while (contagem < qtd_trem) {
            contagem += 1
            trajeto_trem.innerHTML += `${contagem}º trem <br>`
        }
        contagem = 0
        while (contagem < qtd_metro) {
            contagem += 1
            trajeto_metro.innerHTML += `${contagem}º metrô <br>`
        }
    }
</script>
