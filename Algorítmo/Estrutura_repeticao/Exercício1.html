<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="contagem ()">Contar</button>
    <span id="span_contar"></span>
</body>

</html>

<script>
    function contagem() {
        var numero = 0
        while (numero <= 100) {
            span_contar.innerHTML += `<br>${numero} <br>`
            numero += 1
        }



    }
</script>
